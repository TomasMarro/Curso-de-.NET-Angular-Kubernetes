<app-spinner *ngIf="loading$ | async"></app-spinner>


<section class="container">
  <ul class="cards" *ngIf="inmuebles$ | async as inmuebles">
    <li class="cards__item" *ngFor="let inmueble of inmuebles">
      <mat-card class="exaple-card">
        <mat-card-header>
          <mat-card-title>{{ inmueble.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ inmueble.precio }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ inmueble.urlImagen ? inmueble.urlImagen : fotoDefault }}" >
        <mat-card-content>
          <p>
            {{ inmueble.direccion }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ver</button>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</section>
