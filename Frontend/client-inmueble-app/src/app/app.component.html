<mat-sidenav-container>
  <mat-sidenav #menu>
    <app-menu-list (menuToggle)="menu.close()" (logOut)="cerrarSession()" [isAuthorized] = "isAuthorized$ | async"></app-menu-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (menuToggle)="menu.toggle()" (logOut)="cerrarSession()" [isAuthorized] = "isAuthorized$ | async" [user] = "user$ | async" ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
