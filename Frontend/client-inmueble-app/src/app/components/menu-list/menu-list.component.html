<mat-nav-list>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()" routerLink="/">
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label">Home</span>
  </a>
  <a *ngIf="!isAuthorized" mat-list-item (click)="closeMenu()" routerLink="auth/login">
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label">Iniciar Sesion</span>
  </a>
  <a *ngIf="!isAuthorized" mat-list-item (click)="closeMenu()" routerLink="auth/registration">
    <mat-icon>how_to_register</mat-icon>
    <span class="navegacion-list-label">Registrar</span>
  </a>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()">
    <mat-icon>contact_support</mat-icon>
    <span class="navegacion-list-label">Contacto</span>
  </a>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()">
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Nuevo Producto</span>
  </a>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()" (click)="cerrarSession()">
    <mat-icon>logout</mat-icon>
    <span class="navegacion-list-label">Cerrar Sesion</span>
  </a>
</mat-nav-list>
